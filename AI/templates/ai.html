<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            justify-content: flex-start;
            align-items: center;
            color: #fff;
        }
        #chat-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1e1e1e;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .message .sender {
            margin-right: 10px;
            font-weight: bold;
        }
        .message .content {
            max-width: 75%;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
            color: #ddd;
        }
        .message.you .content {
            background-color: #007bff;
            color: #fff;
        }
        #input-container {
            display: flex;
            padding: 20px;
            background-color: #1e1e1e;
            border-top: 1px solid #444;
        }
        #message-input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 8px 0 0 8px;
            outline: none;
            background-color: #333;
            color: #fff;
        }
        #message-input::placeholder {
            color: #aaa;
        }
        #send-button {
            padding: 15px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        code {
            background-color: #555;
            padding: 3px 5px;
            border-radius: 3px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your question here..." onkeypress="checkEnter(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8000/ai/123/');
        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('message-input');
        let currentMessageElement = null;
        let currentMessageMarkdown = '';  // 用于存储当前的 Markdown 内容

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (!currentMessageElement) {
                // 创建新的消息元素
                currentMessageElement = document.createElement('div');
                currentMessageElement.classList.add('message', 'ai');
                currentMessageElement.innerHTML = `<div class="sender">AI:</div><div class="content"></div>`;
                chatBox.appendChild(currentMessageElement);
            }
            // 追加接收到的内容
            currentMessageMarkdown += data.message;
            currentMessageElement.querySelector('.content').innerHTML = marked.parse(currentMessageMarkdown);
            chatBox.scrollTop = chatBox.scrollHeight;  // 自动滚动到底部
        };

        socket.onopen = function() {
            console.log("Connected to the server.");
        };

        socket.onclose = function() {
            console.log("Disconnected from the server.");
            currentMessageElement = null;  // 连接关闭时重置当前消息元素
            currentMessageMarkdown = '';  // 重置 Markdown 内容
        };

        function sendMessage() {
            const message = inputBox.value;
            if (message) {
                displayMessage("You", message, "you");
                socket.send(JSON.stringify({'prompt': message}));
                inputBox.value = '';
                currentMessageElement = null;  // 发送新消息时重置当前消息元素
                currentMessageMarkdown = '';  // 重置 Markdown 内容
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function displayMessage(sender, message, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.innerHTML = `<div class="sender">${sender}:</div><div class="content">${marked.parse(message)}</div>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // 自动滚动到底部
        }
    </script>
</body>
</html>
